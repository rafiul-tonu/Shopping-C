<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <!-- first part -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentValue1" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentBalance1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <!-- second part -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentValue2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentBalance2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5 id="sTotal">Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
   const plusBtn1 = document.getElementById("plusBtn1");
   plusBtn1.addEventListener("click", function(){
      updatePlusBtn ("currentValue1");

      const fixBalance = 1219;
      updateCurrentBalance("currentBalance1", fixBalance);
   })


   const plusBtn2 = document.getElementById("plusBtn2");
   plusBtn2.addEventListener("click", function(){
      updatePlusBtn ("currentValue2");
      const fixBalance = 59;
      updateCurrentBalance("currentBalance2", fixBalance);
   })


   function updatePlusBtn (id){
      const getPlusValue = document.getElementById(id).value;
      const getPlusNumber = parseFloat(getPlusValue);
      const finalValue = getPlusNumber + 1;
      document.getElementById(id).value = finalValue;
   }


   const minusBtn1 = document.getElementById("minusBtn1");
   minusBtn1.addEventListener("click", function(){
      updateMinusBtn("currentValue1");
   })


   const minusBtn2 = document.getElementById("minusBtn2");
   minusBtn2.addEventListener("click", function(){
      updateMinusBtn("currentValue2");
   })


   function updateMinusBtn (id){
      const getMinusValue = document.getElementById(id).value;
      const getMinusNumber = parseFloat(getMinusValue);
      const finalMinusValue = getMinusNumber - 1;
      document.getElementById(id).value = finalMinusValue;
   }


   function updateCurrentBalance (id, fixBalance){
      const currentBalance = document.getElementById(id).innerText;
      const currentNumber = parseFloat(currentBalance);
      const finalBalance = currentNumber + fixBalance;
      document.getElementById(id).innerText = finalBalance;
   }



   </script>
</body>

</html>
